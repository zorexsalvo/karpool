<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carpool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --rounded-box: 0.25rem; /* 4px */
            --rounded-btn: 0.25rem; /* 4px */
            --rounded-badge: 0.125rem; /* 2px */
        }
        
        /* Lighter window mockup backgrounds */
        .mockup-window { @apply border bg-base-100; }
        .mockup-window > div { @apply bg-base-50; }
    </style>
</head>
<body class="bg-base-100">
    <div class="navbar bg-base-100 shadow-sm border-b border-base-300">
        <div class="navbar-start">
            <a href="{% url 'home' %}" class="btn btn-ghost text-xl font-bold text-primary">
                Carpool
            </a>
        </div>
        <div class="navbar-center">
            <!-- Optional: Add center content here -->
        </div>
        <div class="navbar-end">
            <!-- Optional: Add menu items here -->
        </div>
    </div>

    <div class="container mx-auto px-4 py-4 max-w-6xl">

        {% if messages %}
            <div class="mb-4 mt-6">
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %} alert-soft mb-2">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
