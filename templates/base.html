<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carpool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --rounded-box: 0.25rem; /* 4px */
            --rounded-btn: 0.25rem; /* 4px */
            --rounded-badge: 0.125rem; /* 2px */
        }
        
        .alert-success { @apply bg-green-50 text-green-700 border-green-200; }
        .alert-error { @apply bg-red-50 text-red-700 border-red-200; }
        .alert-info { @apply bg-blue-50 text-blue-700 border-blue-200; }
        
        /* Lighter window mockup backgrounds */
        .mockup-window { @apply border bg-base-100; }
        .mockup-window > div { @apply bg-base-50; }
    </style>
</head>
<body class="bg-base-100">
    <div class="container mx-auto px-4 py-4 max-w-6xl">
        <nav class="mb-6">
            <a href="{% url 'home' %}" class="text-xl font-bold text-primary">Carpool</a>
        </nav>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %} mb-2 py-2 text-sm border">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
