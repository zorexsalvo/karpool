<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carpool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --rounded-box: 0.25rem; /* 4px */
            --rounded-btn: 0.25rem; /* 4px */
            --rounded-badge: 0.125rem; /* 2px */
        }
        
        /* Lighter window mockup backgrounds */
        .mockup-window { @apply border bg-base-100; }
        .mockup-window > div { @apply bg-base-50; }
        
        /* Logo styles */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
            text-align: center;
            gap: 0.25rem;
        }
        
        .logo-main {
            font-size: 2rem;
            font-weight: bold;
            color: hsl(var(--p));
            margin: 0;
            line-height: 1;
        }
        
        .logo-subtitle {
            font-size: 0.8rem;
            color: hsl(var(--bc) / 0.6);
            font-weight: 400;
            font-style: italic;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        
        /* Form fixes for DaisyUI v5 alignment issues */
        .form-control {
            width: 100%;
        }
        
        .input, .select, .textarea {
            width: 100%;
            display: block;
        }
        
        .label {
            display: flex;
            width: 100%;
            align-items: center;
        }
        
        .label-text {
            flex: 1;
        }
        
        /* Ensure buttons maintain proper spacing */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Fix modal form alignment */
        .modal-box .form-control {
            margin-bottom: 1rem;
        }
        
        /* Fix select dropdown width */
        .select select {
            width: 100%;
        }
    </style>
</head>
<body class="bg-base-100">
    <div class="navbar bg-base-100 shadow-sm border-b border-base-300">
        <div class="navbar-start">
            <!-- Empty for spacing -->
        </div>
        <div class="navbar-center">
            <a href="{% url 'home' %}" class="btn btn-ghost p-4">
                <div class="logo-container">
                    <div class="logo-main">ka·ahon ⛰</div>
                    <div class="logo-subtitle">a carpool app by <strong>RWP Rizal</strong></div>
                </div>
            </a>
        </div>
        <div class="navbar-end">
            <!-- Optional: Add menu items here -->
        </div>
    </div>

    <div class="container mx-auto px-4 py-4 max-w-6xl">

        {% if messages %}
            <div class="mb-4 mt-6">
                {% for message in messages %}
                    <div role="alert" class="alert alert-{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %} alert-soft mb-2">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
