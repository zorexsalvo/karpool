<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carpool{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0; 
            padding: 20px;
            line-height: 1.5;
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2, h3 { margin-top: 0; }
        .nav { 
            margin-bottom: 40px; 
            padding-bottom: 20px; 
            border-bottom: 1px solid #eee;
        }
        .nav a { 
            color: #333; 
            text-decoration: none; 
            font-weight: 600;
        }
        .btn { 
            padding: 8px 16px; 
            border: 1px solid #ddd; 
            background: white; 
            cursor: pointer; 
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #f5f5f5; }
        .btn-primary { background: #007bff; color: white; border-color: #007bff; }
        .btn-primary:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; color: white; border-color: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn-small { padding: 4px 8px; font-size: 0.9em; }
        input, textarea, select { 
            padding: 8px; 
            border: 1px solid #ddd; 
            width: 100%;
            margin-bottom: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        .alert { 
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 4px;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .card { 
            border: 1px solid #eee; 
            margin-bottom: 20px; 
            padding: 20px;
        }
        .car-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .members { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }
        .member { 
            padding: 10px; 
            border: 1px solid #eee; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .actions { display: flex; gap: 5px; }
        .url-copy { 
            display: flex; 
            margin-bottom: 20px;
        }
        .url-copy input { 
            flex: 1; 
            margin: 0;
        }
        .url-copy button { 
            margin-left: 10px; 
        }
        .hidden { display: none; }
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0,0,0,0.5); 
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content { 
            background: white; 
            padding: 20px; 
            max-width: 400px; 
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="{% url 'home' %}">Carpool</a>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
